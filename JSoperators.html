<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript1</title>
    <script>

        //operators in js
        //in 3+4 + is operators and 3,4 are operands
        //1. unary operators-it has single operand(x = -x)
        var c = -c;
        console.log(c);
        //2. binary operators:it has two operand(x=x+6)
        c = 456 + 8;
        console.log(c);
        //   arithematic operators 
        var num1 = 2;
        var num2 = 9;
        console.log("the value of num1 + num2 is" + (num1 + num2));
        console.log("the value of num1 * num2 is" + (num1 * num2));
        console.log("the value of num1 - num2 is" + (num1 - num2));
        console.log("the value of num1 / num2 is" + (num1 / num2));
        console.log("the value of num1 ** num2 is" + (num1 ** num2));
        console.log("the value of num1 ++ is " + (num1++));
        console.log("the value of ++num1 is " + (++num1));
        console.log("the value of num1 -- is " + (num1--));
        console.log("the value of --num1 is " + (--num1));
    </script>
</head>

<body>
    <h1>data types ,variables and operators</h1>

</body>

</html>
