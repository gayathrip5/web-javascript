<html>
    <head>
        <title>CANVAS IN JAVASCRIPT</title>
    </head>
    <body>
        <h1>
            the canvas element is only a container for graphics.it has several methods for drawing paths,boxes,circles,text,and addinimages</canvas>
            
        </h1>
        <canvas id="mycanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <script>
            var c =document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
        <script>
            var c =document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
            ctx.bringPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
        </body>
</html>
