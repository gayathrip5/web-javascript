[ <html>
   <head>
   <script>
   function reverse(x) {
   
       var newString = "";
       for (var i = x.length - 1; i >= 0; i--) {
           newString += x[i];
       }
       return newString;
   }
   
   var result = reverse("hello");
   console.log(result);
   </script>
   </head>
